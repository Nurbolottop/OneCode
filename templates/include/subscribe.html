{% load static %}
<div class="subscribe__newsletter pt-80 pb-45" data-background="{% static 'assets/img/bg/cta-bg.jpg' %}">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-7 pe-lg-0">
                <div class="text-lg-start text-center mb-30">
                    <h2 class="cta__title__two">Подписывайтесь на нашу новостную рассылку</h2>
                </div>
            </div>
            <div class="col-lg-5 ps-lg-0">
                <form class="subscribe__form mb-30" method="POST">
                  {% csrf_token %}
                    <input type="text" name="email" placeholder="Ваша почта...">
                    <button name = "newslater" class="ht_btn submit-btn">ПОДПИСАТЬСЯ</button>
                </form>
            </div>
        </div>
    </div>
</div>
